{% extends 'base.html' %}

{% block title %}Your Password was Changed{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      {% if user.is_authenticated %}
        <h3>Your password has been changed</h3>
        <a href="{% url 'accounts:profile' %}" class="btn">Go back to your profile</a>
      {% else %}
        <h2>You are not logged in!</h2>
      {% endif %}
    </div>
  </div>
{% endblock %}
